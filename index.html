<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Estudiantes</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load Supabase JS v1 (attaches a global `supabase` object) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.37.1/dist/umd/supabase.min.js"></script>
  <!-- Custom application logic -->
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bienvenido al&nbsp;Portal de Resultados</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="message" class="message"></p>
  </div>
</body>
</html>
